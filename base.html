<body>
		 <script type="text/javascript">
		 var width = 960, height = 600;
		 var color_domain = [0, 5, 10, 15, 20]
		 // var ext_color_domain = [0, 500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000]
		 var color = d3.scale.threshold()
      .domain(color_domain)
		  .range(["#dcdcdc", "#d0d6cd", "#bdc9be", "#aabdaf", "#97b0a0"]);

			var div = d3.select("body").append("div")
		 .attr("class", "tooltip")
		 .style("opacity", 0);

		var svg = d3.select("body").append("svg")
		 .attr("width", width)
		 .attr("height", height)
		 .style("margin", "-15px auto");
		 var path = d3.geo.path()

		queue()
		 .defer(d3.json, "polygons.json")
		 .defer(d3.csv, "data.csv")
		 .await(ready);

		function ready(error, us, data) {
		 var pairRateWithId = {};
		 var pairNameWithId = {};

		//Moves selction to front
		d3.selection.prototype.moveToFront = function() {
  			return this.each(function(){
    		this.parentNode.appendChild(this);
  			});
		};

		//Moves selction to back
		d3.selection.prototype.moveToBack = function() {
    		return this.each(function() {
        	var firstChild = this.parentNode.firstChild;
        	if (firstChild) {
            	this.parentNode.insertBefore(this, firstChild);
        	}
    		});
		};

		data.forEach(function(d) {
		 pairRateWithId[d.FIPS] = parseFloat(d.DiabetesPercent);
		 pairNameWithId[d.FIPS] = d.CountyName;
		 });

		 svg.append("g")
		 .attr("class", "county")
		 .selectAll("path")
		 .data(topojson.feature(us, us.objects.counties).features)
		 .enter().append("path")
		 .attr("d", path)
		 .style ( "fill" , function (d) {
		 return color (pairRateWithId[d.id]);
		 })
		 .style("opacity", 0.8)
